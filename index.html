<head>
  <title>Socket.IO chat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">请输入你的昵称</h4>
      </div>
      <form id='form-name'>
      <div class="modal-body">
        <input type="text" class="form-control" id="nametext" placeholder="">
      </div>
      <div class="modal-footer">
        <button id="setName" type="button" class="btn btn-default" data-dismiss="modal">OK</>  
      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

  <div class="container">
    <div class="col-xs-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Room</h3>
        </div>
        <div class="panel-body chat-panel">
          <div id="message-list">

          </div>
        </div>

    <form id="form-chat">
      <form class="form-inline">
        <div class="form-group">
          <label>Text</label>
          <input type="text" class="form-control" id="chattext" placeholder="请输入你要发送的消息">
        </div>
        <button id='sendText' type="submit" class="btn btn-default">Send</button>
      </form>
    </form>
        </div>
    </div>

    <div class="col-xs-4 pull-right">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">UserList</h3>
        </div>
        <div class="panel-body chat-panel">
          <div id="user-list">
            <!--<li id='username' v-for="user in users">
              {{ user.username }}
            </li>-->
          </div>
        </div>
      </div>
    </div>

</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/vue.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/custom.js"></script>
</html>
